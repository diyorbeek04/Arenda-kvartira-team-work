<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log in</title>
</head>
<body>
    <div id="logIn__Box">
        <div id="logIn__Box--Title">
            <img id="logIn__Box--logo" src="./assets/logo.png" alt="">
            <h1>Welcome</h1>
            <p>Sign in to <br>
                Continue access</p>
        </div>
        <div id="logIn__Box--form">
            <h1>Sign in</h1>
            <form>
                <input id="emailLogIn" class="SignIn" type="email" required placeholder="Enter Email Adress">
                <input id="passwordLogIn" class="SignIn" type="password" required placeholder="Enter Password ">
                <p style="display: none; color: red; font-size: 12px;" id="error">You have entered incorrect information</p>
                <button class="logIn__button" id="EnterAdmin" type="submit">Enter</button>
            </form>
        </div>
    </div>
</body>
<script src="./js/logIn.js"></script>
</html>
